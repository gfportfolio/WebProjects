<div state-manager controller="components.material.states.StateManager">
    <style component="css-helpers"></style>
    <style>
        [state-manager] {
            position: relative;
            overflow: hidden;
        }

        [state-manager] > * {
            position: absolute;
            top: 0;
            left: 0;
            visibility: hidden;
        }

        [state-manager] > .currently-active-state {
            position: absolute;
            top: 0;
            left: 0;
            visibility: visible;
        }

        [state-manager] > .top-active-state {
            position: relative;
        }
    </style>
    <embed />
</div>
